<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title> JSON </title>

</head>
<body>
	<div id="JsonString"></div>
	<br />
	<div id="anotherJsonString"></div>

	<script>

		var fidoString = '{ "name": "Fido", "breed": "Mixed", "weight": 38 }';
		var fido = JSON.parse(fidoString);
		console.log("We have made a dog out of a string! " + fido.name);


		var fido2 = {
			name: "Fido",
			breed: "Mixed",
			weight: 38
		};
		var fido2String = JSON.stringify(fido2);
		console.log("We made a string from a dog! " + fido2String);

		var newJSONObject = {
			"id": "0001",
			"type": "donut",
			"name": "Cake",
			"ppu": 0.55,
			"batters":
			{
				"batter":
					[
						{ "id": "1001", "type": "Regular" },
						{ "id": "1002", "type": "Chocolate" },
						{ "id": "1003", "type": "Blueberry" },
						{ "id": "1004", "type": "Devil's Food" }
					]
			},
			"topping":
				[
					{ "id": "5001", "type": "None" },
					{ "id": "5002", "type": "Glazed" },
					{ "id": "5005", "type": "Sugar" },
					{ "id": "5007", "type": "Powdered Sugar" },
					{ "id": "5006", "type": "Chocolate with Sprinkles" },
					{ "id": "5003", "type": "Chocolate" },
					{ "id": "5004", "type": "Maple" }
				]
		};

		var myString = JSON.stringify(newJSONObject);
		document.getElementById("JsonString").innerHTML = myString;
		var myObject = JSON.parse(myString);
		var topping = myObject.topping;
		var topString = JSON.stringify(topping);
		document.getElementById("anotherJsonString").innerHTML = topString;
	</script>
</body>
</html>
